<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Cheap Fast Logic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="header"> How do you want your project to be? </h2>
    <div class="toggle-container">
        <input type="checkbox" class="good toggle" id="good">
        <label class="label" for="good">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="cheap toggle" id="cheap">
            <label class="label" for="cheap">
        <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" class="fast toggle" id="fast">
            <label class="label" for="fast">
        <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>
    <div class="message">

    </div>
    
    <script src="script.js"></script>
</body>

</html>
